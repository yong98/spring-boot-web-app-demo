<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Phone number to text demo</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.5.10/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<h1>Convert you phone number to Words</h1>
		</header>

        <div class="container">

            <div ng-controller="mainController">
            
                <div>
                    <label>What is your phone number?</label>
                    <input type="text" ng-model="phoneNumber" /><a href="#" class="btn btn-default" ng-click="getWords()">convert</a>
                </div>
                
                <div class="alert" ng-class="{ 'alert-warning': phoneNumber.length < characters, 'alert-danger': phoneNumber.length > characters }" ng-if="phoneNumber.length !== characters">
                
                    <div ng-show="phoneNumber.length < characters">
                        You have less than 7 characters!
                    </div>
                    <div ng-show="phoneNumber.length > (characters + 3)">
                        You have more than 10 characters!
                    </div>
                    
                </div>
                
                <hr />
                
                <h1>Your phone number:{{ phoneNumber }}</h1>
                
                <div ng-if="words">
	                <h3>{{ words.counts }} Words possible</h3>
	                <ul>
    	                <li ng-repeat="word in words.words">
        	                {{ word }}
            	        </li>
                	</ul>
                </div>
                <div ng-if="pageId !== 0">
					<nav class="navbar navbar-default">
					<div class="container">
						<div class="navbar-header" ng-show="pageId > 1">
							<a class="navbar-brand" href="#" class="btn btn-default" ng-click="prevPage()">previous</a>
						</div>
		                <div class="navbar-header">
		                	page {{ words.pageId }} 
		                </div>
						<div class="navbar-header">
							<a class="navbar-brand" href="#" class="btn btn-default" ng-click="nextPage()"> next</a>
						</div>
					</div>
					</nav>
                </div>
            </div>
            
		</div>

    </body>
</html>
